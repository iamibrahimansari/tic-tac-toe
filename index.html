<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="container">
            <div class="players">
                <p class="p1">Player 1: </p>
                <p class="p1">Player 2: </p>
            </div>
            <p class="turn"></p>
            <p class="result"></p>
            <div class="tic-tac-toe-board">
                <div class="cell first-c first-r"></div>
                <div class="cell second-c first-r"></div>
                <div class="cell third-c first-r"></div>
                <div class="cell first-c second-r"></div>
                <div class="cell second-c second-r"></div>
                <div class="cell third-c second-r"></div>
                <div class="cell first-c third-r"></div>
                <div class="cell second-c third-r"></div>
                <div class="cell third-c third-r"></div>
            </div>
            <button type="button">Restart Game</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
